<ion-header>

  <ion-navbar>
    <ion-title>Ganadores</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col *ngFor="let ganador of ganadores" col-12 col-md-6 col-lg-4 col-xl-3>
        <ion-card>
          <img src="assets/imgs/copa.png" />
          <div class="card-title">{{ganador.anio}}</div>
          <ion-card-content class="fixline">
            <ion-row>
              <ion-col><b>Sede:</b></ion-col>
              <ion-col>{{ganador.sede}}</ion-col>
            </ion-row>
            <ion-row>
                <ion-col><b>Campeon:</b></ion-col>
                <ion-col>{{ganador.primer_lugar}}</ion-col>
            </ion-row>
            <ion-row>
                <ion-col><b>Sub Campeon:</b></ion-col>
                <ion-col>{{ganador.segundo_lugar}}</ion-col>
            </ion-row>
            <ion-row>
                <ion-col><b>Tercer Lugar:</b></ion-col>
                <ion-col>{{ganador.tercer_lugar}}</ion-col>
            </ion-row>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
