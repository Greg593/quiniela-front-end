<ion-header>

  <ion-navbar  color="navbar">
    <ion-title>Crea tu Cuenta</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding text-center>
    <h2>Quiniela Mundialista</h2>
    <p>
      Bienvenido! Aquí podrás crear tu quiniela para este mundial
      <b>Rusia 2018</b>
    </p>
    <ion-list>
      <ion-item>
        <ion-label floating>email</ion-label>
        <ion-input [(ngModel)]="email" type="text" value=""></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Contraseña</ion-label>
        <ion-input [(ngModel)]="password" type="password"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label floating>Repite tu Contraseña</ion-label>
          <ion-input [(ngModel)]="password" type="password"></ion-input>
        </ion-item>
    </ion-list>
    <button ion-button outline (click)="createAccount()">Crear Cuenta</button>
  </ion-content>
