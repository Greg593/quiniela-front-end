<ion-header>
  <ion-navbar color="navbar">
    <ion-title text-center>Inicio de Sesión</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding scroll="false" text-center col col-50 col-offset-25>

  <h2>Quiniela Mundialista</h2>
  <p>
    Bienvenido! Aquí podrás crear tu quiniela para este mundial
    <b>Rusia 2018</b>
  </p>
  <ion-list>
    <ion-item>
      <ion-label floating>email</ion-label>
      <ion-input [(ngModel)]="email" type="text" value=""></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Contraseña</ion-label>
      <ion-input [(ngModel)]="password" type="password"></ion-input>
    </ion-item>
  </ion-list>
  <button ion-button outline (click)="login()">Iniciar Sesión</button>
  <button ion-button outline (click)="launchSignup()">Crear Cuenta</button>
  <br>
  <button ion-button clear (click)="resetPassword()">Olvidaste tu Contraseña, click aquí</button>

</ion-content>
