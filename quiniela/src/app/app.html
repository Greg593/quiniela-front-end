        </ion-toolbar>
    </ion-header>
    <ion-content>
        <img src="/assets/imgs/copa_rusia.PNG" alt="">

            <button ion-item *ngFor="let page of pages" (click)="goToPage(page.component)" color="danger" menuClose>

                {{ page.titulo}}
            </button>
            <button ion-item (click)="logout()" color="danger" menuClose>
                <ion-icon item-left name="log-out"></ion-icon>

            </button>
        </ion-list>
    </ion-content>
